<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pollution monitor</title>
</head>

<body>
    <h1>Pollution monitor</h1>
    <nav id="navbar">
        <ul>
            <li class="active"><a href="/">Main</a></li>
            <li><a href="config">Config</a></li>
        </ul>
    </nav>
    <div id="dashboard">
        <div id="grid-header" class="dashboard-element">
            %MAINDATA%
        </div>
        <div class="inner-display dashboard-element">
            <div class="dashboard-element-name">%ALIAS%</div>
            <div class="inner-element waqi">%WAQI%</div>
            <div class="inner-element room">%AQI%</div>
            <div class="inner-element temp">%TEMP%</div>
            <div class="inner-element humidity">%HUMID%</div>
        </div>
        %NODESDATA%
    </div>
</body>
<script src="script.js"></script>

</html>
